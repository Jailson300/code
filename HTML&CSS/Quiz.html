<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freecodecamp" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student</h2>
                <div class="info"><label for="name">Name: </label><input id="name" type="text" name="name" placeholder="Enter your name"></div>
                <div class="info"><label for="email">Email: </label><input id="email" type="email" name="email"></div>
                <div class="info"><label for="date-of-birth">D.O.B: </label><input id="date-of-birth" type="date" name="d.o.b"></div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">Html Questions</h2>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>1</h3>
                    <fieldset class="question" nmae="html-questions-1">
                        <legend>Question1</legend>
                        <ul class="answers-list">
                          <li><label><input type="radio" id="q1-a1"></label></li>
                          <li><label><input type="radio" id="q1-a2"></label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <h3><span class="sr-only">Question</span>2</h3>
                    <fieldset class="question" name="html-questions-2">
                        <legend>Question2</legend>
                        <ul class="answers-list">
                          <li><label><input type="radio" id="q2-a1"></label></li>
                          <li><label><input type="radio" id="q2-a2"></label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Css Questions</h2>
            </section>
        </form>
    </main>
</body>
</html>
