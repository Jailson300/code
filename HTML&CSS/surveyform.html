<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="container">
      <header class="header">
    <h1 id="title" class="text-center">Registration Form</h1>
    <p id="description" class="description text-center">Thank You for taking this survey</p>
    </header>
  <form id="survey-form">
    <fieldset>
      <legend>Personal Details </legend>
    <div class="form-group">
    <label id="name-label" for="name"> Name: <input id="name" type="text" required placeholder="Enter Name" class="form-control"></label>
    </div>
    <div class="form-group">
    <label id="number-label" for="number"> Age:<input id="number" type="number" min="2" max="20" placeholder="Enter Age" class="form-control"></label>
    </div>
    <div class="form-group">
      <label id="email-label" for="email"> Email:<input id="email" type="email" required placeholder="Enter Email" class="form-control"></label>
      </div>
    <div class="form-group">
      <label id="number-label" for="phone"> Phone No:<input id="phone" type="tel" min="10" maxlength="10" placeholder="Enter Phone Number" class="form-control"></label>
      </div>

    </fieldset>
    <fieldset>
      <legend>Address</legend>
    <div class="form-group">
      <p>Permanent Address:</p>
      <input id="permanent" type="text" required class="form-control">
    </div>
    <div class="form-group">
      <p>Present Address:</p>
      <input id="present" type="text" required class="form-control">
    </div>
    <div class="form-group">
    <p>District:</p>  
    <select id="dropdown" class="form-control">
      <option>Select</option>
      <option>Churachandpur</option>
      <option>Moreh</option>
      <option>Jiribam</option>
    </select>
    </div>
    <div class="form-group">
      <label>P.S: <input id="ps" type="text" class="form-control"></label>
    </div>
    </fieldset>
    <fieldset>
    <legend>Gender</legend>
    <div class="form-group">
    <label><input type="radio" value="male" name="gender" class="input-radio" checked> Male</label>
    <label><input type="radio" value="female" name="gender" class="input-radio"> Female</label>
    </div>
    </fieldset>
    <fieldset>
    <legend>Language Proficiency in</legend>
    <div class="form-group">
    <label><input type="checkbox" value="meiteilon" class="input-checkbox"> Meiteilon</label>
    <label><input type="checkbox" value="hindi" class="input-checkbox"> Hindi</label>
    <label><input type="checkbox" value="english" class="input-checkbox"> English</label>
    </div>
   </fieldset>
    <div class="form-group">
        <p>Describe Yourself</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Write something about yourself here..."
        ></textarea>
      </div>
      <div class="form-group">
         <input type="submit" id="submit">
      </div>
  </form>
</div>
</body>
</html>
