<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="container">
      <header class="header">
    <h1 id="title" class="text-center">Registration Form</h1>
    <p id="description" class="description text-center">Thank You for taking this survey</p>
    </header>
  <form id="survey-form">
    <fieldset>
      <legend>Personal Details </legend>
    <div class="form-group">
    <label id="name-label" for="name"> Name: <input id="name" type="text" required placeholder="Enter Name" class="form-control"></label>
    </div>
    <div class="form-group">
    <label id="number-label" for="number"> Age:<input id="number" type="number" min="2" max="20" placeholder="Enter Age" class="form-control"></label>
    </div>
    <div class="form-group">
      <label id="email-label" for="email"> Email:<input id="email" type="email" required placeholder="Enter Email" class="form-control"></label>
      </div>
    <div class="form-group">
      <label id="number-label" for="phone"> Phone No:<input id="phone" type="tel" min="10" maxlength="10" placeholder="Enter Phone Number" class="form-control"></label>
      </div>

    </fieldset>
    <fieldset>
      <legend>Address</legend>
    <div class="form-group">
      <p>Permanent Address:</p>
      <input id="permanent" type="text" required class="form-control">
    </div>
    <div class="form-group">
      <p>Present Address:</p>
      <input id="present" type="text" required class="form-control">
    </div>
    <div class="form-group">
    <p>District:</p>  
    <select id="dropdown category" class="form-control"  onchange="updateSubCategory()">
      <option>Select</option>
      <option value="Ccpur">Churachandpur</option>
      <option value="noney">Noney</option>
      <option value="tamenglong">Tamenglong</option>
      <option value="">Imphal West</option>
      <option value="">Imphal East</option>
      <option value="">Thoubal</option>
      <option value="">Bishnupur</option>
      <option value="">Kangpokpi</option>
      <option value="">Tengnoupal</option>
      <option value="">Senapati</option>
      <option value="">Ukhrul</option>
      <option value="">Pherzawl</option>
      <option value="">Chandel</option>
      <option value="">Kakching</option>
      <option value="">Jiribam</option>
    </select>
    </div>
    <div class="form-group">
      <label>P.S:
        <select id="dropdown sub-category" class="form-control">
          <option value="">Select a sub-category</option>
        </select>
      </label>
    </div>
    </fieldset>
    <fieldset>
    <legend>Gender</legend>
    <div class="form-group">
    <label><input type="radio" value="male" name="gender" class="input-radio" checked> Male</label>
    <label><input type="radio" value="female" name="gender" class="input-radio"> Female</label>
    </div>
    </fieldset>
    <fieldset>
    <legend>Language Proficiency in</legend>
    <div class="form-group">
    <label><input type="checkbox" value="meiteilon" class="input-checkbox"> Meiteilon</label>
    <label><input type="checkbox" value="hindi" class="input-checkbox"> Hindi</label>
    <label><input type="checkbox" value="english" class="input-checkbox"> English</label>
    </div>
   </fieldset>
    <div class="form-group">
        <p>Describe Yourself</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Write something about yourself here..."
        ></textarea>
      </div>
      <div class="form-group">
         <input type="submit" id="submit">
      </div>
  </form>
</div>


<script>
  // Options data for sub-categories based on selected category
  const subCategories = {
      Ccpur: ['New bazar', 'Khumujamba', 'Zouveng', 'Thengra'],
      noney: ['Car', 'Bike', 'Truck']
  };

  // Function to update the sub-category based on the selected category
  function updateSubCategory() {
      const categorySelect = document.getElementById("category");
      const subCategorySelect = document.getElementById("subcategory");
      const selectedCategory = categorySelect.value;

      // Clear previous sub-category options
      subCategorySelect.innerHTML = '<option value="">Select a sub-category</option>';

      // If a valid category is selected, add corresponding sub-categories
      if (selectedCategory && subCategories[selectedCategory]) {
          subCategories[selectedCategory].forEach(function(subCategory) {
              const option = document.createElement("option");
              option.value = subCategory.toLowerCase();
              option.text = subCategory;
              subCategorySelect.appendChild(option);
          });
      }
  }
</script>
</body>
</html>
